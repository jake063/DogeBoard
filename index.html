<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>My Imageboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnnect" href="https://fonts.google.com" />
  <link 
    href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Montserrat:wght@300&display=swap"
    rel="stylesheet"
    />
</head>

<body>
    <h1 class="header">My Imageboard</h1>
    <div class="searchContainer">
      <label class="searchLabel">search</label>
      <imput 
        type="text"
        id="searchImput"
        class="searchImput"
        oninput="filterTags()"
      />
      <p id="searchResult" class="searchResults"></p>
      <button id="newCardButton" class="newCardButton">add a card</button>
    </div>
    <div class="cardContainer">
    <div id="newCardModal" class="modal">
      <div class="modal-content">
        <!-- the X-button can be achieved by using the "&times;" entity -->

        <span class="close">&times;</span>
        <form>
          <label for="imgsrc">Image source</label>
          <input
            type="text"
            id="imgsrc"
            name="sourse"
            class="newCardInput"
            placeholder="paste your new image url here"
          />
          <label for-"tags">tags></label>
          <input
            type="text"
            id="tags"
            name="tags"
            class="newCardInput"
            placeholder="seperate tage with a semicolon ( ; )"
          />

          <button type="button" class="submitButton" onclick="saveNewCard()">
            submit
          </button>
        </form>
      </div>
    </div>
      <div class="card">
        <img />
        <div class="tagContainer">
          <button class="tagButton">tagButton</button>
        </div>
      </div>
    </div>
<script type="text/javascript" src="script.js"></script>



</body>

</html>
