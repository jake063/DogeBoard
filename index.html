<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>My Imageboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnnect" href="https://fonts.google.com" />
  <link 
    href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Montserrat:wght@300&display=swap"
    rel="stylesheet"
    />
</head>

<body>
    <h1 class="header">My Imageboard</h1>
    <div class="searchContainer">
      <label class="searchLabel">search</label>
      <imput 
        type="text"
        id="searchImput"
        class="searchImput"
        oninput="filterTags()"
      />
      <p id="searchResult" class="searchResults"></p>
      <button id="newCardButton" class="newCardButton">add a card</button>
    </div>
    <div class="cardContainer">
      <div class="card">
        <img />
        <div class="tagContainer">
          <button class="tagButton">tagButton</button>
        </div>
      </div>
    </div>
<script type="text/javascript" scr="script.js"></script>



</body>

</html>
